<h4>Listado</h4>

<ul class="list-group">
<!-- [ngClass] Coloca clases al elemento de manera
      condicional -->
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isLast = last;
      let isFirst = first;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isEven,
      'list-group-item-dark': isLast
    }"
  >
    <div>
      <span class="text-primary">{{i + 1}}.- </span>
      <span>{{character.name}} - </span>
      <strong>Power: {{character.power}} </strong>
    </div>

    <button (click)="deleteCharacterById(character.id)" class="btn btn-danger">X</button>

<!--    <span>{{isFirst ? 'primero' : ' '}}</span>-->

<!--    <span>{{isEven ? 'es par': ' '}}</span>-->
<!--    <span>{{isOdd ? 'es impar': ' '}}</span>-->
  </li>
</ul>
