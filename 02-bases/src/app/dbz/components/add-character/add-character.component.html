<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
<!-- Para realizar un two way data binding -->
<!-- se utiliza la caja de bananas [()] -->
<!-- [] Modificación de atributo -->
<!-- () Asociación de evento -->
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre"
  >
  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder"
  >
  <button
    class="btn btn-primary"
    type="submit"
  >
    Agregar
  </button>

<!--  <pre>{{ character | json }}</pre>-->
</form>
